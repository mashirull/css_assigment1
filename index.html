<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    
    <!-- ----------===========navbar start here============----------- -->
    <nav class="navbar">
      <div class="logo">
        <img src="img/stunning-logo (1).png" alt="" />
      </div>
      <div class="menu_items">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Blog</li>
          <li>Jobs</li>
        </ul>
      </div>
      <div class="your_account">
        <button>Your Account</button>
      </div>
    </nav>
    <!-- ----------===========navbar end here============----------- -->

    <!-- ---------============home start here============---------- -->

    <div class="home_container">
      <div class="content_section">
        <h1>
          stunning <br />
          workplace
        </h1>
        <p>
          With stunning, remote teams can organize project,<br />
          manage shifting properties,and get work done
        </p>
        <div class="buttons">
          <button>New Account</button>
          <img src="img/arrow-up.png" alt="arrow-up" />
          <img src="img/arrow-down (1).png" alt="arrow-down" />
        </div>


        <!-- ------========cart start=======-------- -->
        <div class="card_container">

          <div class="card">
            <div class="left_side">
              <i class="fa-regular fa-square-check"></i>
              <h4>Dmm Design</h4>
            </div>

            <div class="right_side">
              <img src="img/user-pink (4).png" alt="" />
              <h4 class="gray">28 Dec</h4>
              <div class="pink"></div>
            </div>
           </div>

           <div class="card">
            <div class="left_side">
              <i class="fa-regular fa-square-check"></i>
              <h4>Blur animatoin</h4>
            </div>
 
            <div class="right_side">
              <img src="img/user-orange (1).png" alt="" />
              <h4 class="gray">28 Dec</h4>
              <div class="orange"></div>
            </div>
           </div>

           <div class="card">
            <div class="left_side">
              <i class="fa-regular fa-square-check"></i>
              <h4>Illustration</h4>
            </div>
 
            <div class="right_side">
              <img src="img/user-blue (3).png" alt="" />
              <h4 class="gray">28 Dec</h4>
              <div class="blue"></div>
            </div>
           </div>

           <div class="card">
            <div class="left_side">
              <i class="fa-regular fa-square-check"></i>
              <h4>Refunds</h4>
            </div>
 
            <div class="right_side">
              <img src="img/user-red (3).png" alt="" />
              <h4 class="gray">28 Dec</h4>
              <div class="red"></div>
            </div>
           </div>
          
        </div>


        <!-- ---------=========cart end===========---------- -->
        
      </div>
      <div class="image_section">
        <img src="img/landing-section-image (1).png" alt="" />
      </div>
    </div>


    <!-- ---------============home end here============---------- -->

  </body>
</html>
